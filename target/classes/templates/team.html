<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.name} + ' - Team Details'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <img th:src="${team.crestUrl}" class="me-3" height="50"
                     onerror="this.src='https://via.placeholder.com/50'">
                <h2 th:text="${team.name}"></h2>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <p><strong>Short Name:</strong> <span th:text="${team.shortName}"></span></p>
                    <p><strong>TLA Code:</strong> <span th:text="${team.tla}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>League Position:</strong> <span th:text="${team.position}"></span></p>
                    <p><strong>Points:</strong> <span class="badge bg-primary" th:text="${team.points}"></span></p>
                </div>
            </div>

            <h4>Players</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Number</th>
                        <th>Goals</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="player : ${team.players}" th:onclick="|window.location.href='/players/' + ${player.id}|" style="cursor: pointer;">
                        <td th:text="${player.name}"></td>
                        <td th:text="${player.position}"></td>
                        <td th:text="${player.shirtNumber}"></td>
                        <td th:text="${player.goals}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
